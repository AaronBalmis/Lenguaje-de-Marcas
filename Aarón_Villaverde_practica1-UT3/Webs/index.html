<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/index.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica-CSS</title>
</head>
<body>
    <header class="cabecera"><img class="logo" alt="logo" src="/Recursos/cssimagen.png"></header>
    <main class="main">
        <article class="contenedor">
            <form class="formulario">
                <h4 class="tituloform">Registro</h4>
                <label>E-Mail</label>
                <input type="email" class="usuario" placeholder="Correo electrónico..." required autofocus>
                <label>Contraseña: </label>
                <input type="password" class="contrasenya" placeholder="Introduce tu contraseña..." required>
                <label>Teléfono: </label>
                <input type="tel" class="tel" placeholder="Ej: 123456789" required pattern="[0-9]{10}">
                <label>Fecha de Nacimiento</label>
                <input class="fecha" type="date">
                <button type="submit" class="sig-buttom">Dar de Alta</button>
        </form>
        </article>
    </main>
    <footer class="pie"> Copyritgh by <span class="firma">Aaron Villaverde Morote</span></footer>
</body>
</html>

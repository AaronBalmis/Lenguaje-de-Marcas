<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FORMULARIO</title>
</head>

<body>

   <form>
      <fieldset>
         <legend> Datos Personales</legend>
         <label>Nombre: </label><input type="text" name="Nombre" placeholder="Introduce tu nombre...">
         <label>Apellidos: </label><input type="text" name="Apellidos" placeholder="Introduce ambos apellidos...">
         <label>Teléfono: </label><input type="tel" placeholder="Nº TLF">
         <label>E-mail: </label><input type="email" placeholder="example@gmail.com">
      </fieldset>
      <fieldset>
         <legend>Datos sobre la reserva</legend>
         <label>Fecha de entrada : </label> <input type="date">
         <label>Fecha de salida: </label> <input type="date">
      </fieldset>
      <fieldset>
         <legend>Tipo de Habitación</legend>
         <input type="radio" name="habitacion">
         <label>Habitación Simple</label>
         <input type="radio" name="habitacion">
         <label>Habitación Doble</label>
         <input type="radio" name="habitacion">
         <label>Habitación Matrimonio</label>
      </fieldset>
      <fieldset>
         <legend>Tipo de Suplemento</legend>
         <input type="checkbox"> Desayuno
         <input type="checkbox"> Comida
         <input type="checkbox"> Cena
         <input type="checkbox"> Cama suplementaria
      </fieldset>
      <fieldset>
         <legend>Agrega cualquier comentario...</legend>
         <textarea name="comentario" cols="40" rows="10">
            Escribe algo....
         </textarea>
      </fieldset>
      <fieldset>
         <legend>Motivo del viaje</legend>
         <label>¿Viajas por trabajo o por ocio?</label>
         <select>
            <option value="1">Trabajo</option>
            <option value="2">Ocio</option>
         </select>
      </fieldset>
      <input type="search" placeholder="Buscar...">
   </form>

</body>

</html>
